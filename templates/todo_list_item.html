<li id="todo-{{ todo.id }}-li">
    <div class="flex flex-row justify-between py-1 items-center">
        {{ todo|safe }}
        <button class="text-white"
                hx-delete="/api/todo/{{ todo.id }}"
                hx-swap="outerHTML"
                hx-target="#todo-{{ todo.id }}-li">x</button>
    </div>
</li>
